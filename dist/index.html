<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>my todo list</title>
  </head>
  <body>
   <header class="header">my todo list</header>
    
    <main class="main">

      <div class="sidebar">

        <div class="project-container default-btn"> Inbox </div>
          
        <hr>
          
        <div class="project-container"> Add project
          <span class="add-project-btn">&plus;</span>
        </div>

      </div>

      <div class="main-display">

        <div class="add-task"> Inbox
          <span class="add-project-btn">&plus;</span>
        </div>

        <div class="todo-display"></div>

      </div>
    </main>

    <div class="form">

      <form id="addProjectForm">
        <div class="form-title">Add project
        <span class="close-form-btn">&times;</span>
        </div>
    
        <div class="form-row">
          <label for="title-p">title</label>
          <input type="text" name="" id="title-p" required />
        </div>
    
        <div class="form-button">
          <button type="submit" class="submit">Add project</button>
        </div>
  </form> 
  
      <form id="addTaskForm">
        <div class="form-title">Add Task
        <span class="close-form-btn">&times;</span>
        </div>
        
        <input type="hidden" name="project-id" value="" id="pid"/>

        <div class="form-row">
          <label for="title-t">title</label>
          <input type="text" name="" id="title-t" />
        </div>
    
        <div class="form-row">
          <label for="description">description</label>
          <textarea name="" rows="3" cols="30" placeholder="Comment text." id="description"></textarea>
        </div>
    
        <div class="form-row">
          <label for="priority">priority</label>
          <select name="" id="priority">
            <option value="High">High</option>
            <option value="Medium" selected>Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>
    
        <div class="form-row">
          <label for="date"> have you read this book?</label>
          <input type="date" name="" id="date" class="date" />
        </div>
    
        <div class="form-button">
          <button type="submit" class="submit">Add task</button>
        </div>
    </form> 
    </div>
  </body>
</html>
